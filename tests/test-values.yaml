containers:
- image: nginx
  volumeMounts:
  - containerPath: /test
    volume:
      name: test-data
service:
  ports:
    - port: 80
additionalServices:
  - ports:
    - port: 80
    type: LoadBalancer
ingress:
  tls: true
  rules:
  - host: some-hostname.tld
    pathType: Prefix
volumes:
- name: test-data
  size: "2Gi"
